<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Page Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>My Modern One-Page Website</h1>
</header>

<section class="gallery">
    <div class="card">
        <a href="#img1">
            <img src="image1.webp" alt="Gallery Image 1">
        </a>
        <div class="content">
            <p>Image 1 Description</p>
        </div>
    </div>

    <div class="card">
        <a href="#img2">
            <img src="image2.webp" alt="Gallery Image 2">
        </a>
        <div class="content">
            <p>Image 2 Description</p>
        </div>
    </div>

    <div class="card">
        <a href="#img3">
            <img src="image3.webp" alt="Gallery Image 3">
        </a>
        <div class="content">
            <p>Image 3 Description</p>
        </div>
    </div>
</section>

<div id="img1" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="image1.webp" alt="Lightbox Image 1">
</div>

<div id="img2" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="image2.webp" alt="Lightbox Image 2">
</div>

<div id="img3" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="image3.webp" alt="Lightbox Image 3">
</div>


<script src="script.js"></script>

</body>
</html>
